<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>我的GitHub项目</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>我的GitHub项目</h1>
      <div class="projects-list">
        <!-- 项目 1 -->
        <div class="project-item">
          <div class="project-image">
            <img src="https://picsum.photos/200" style="height:50px"alt="项目预览图">
          </div>
          <div class="project-info">
            <h2>天气预报应用</h2>
            <p class="description">一个简单的天气预报应用，使用 React 开发。可以查看全球主要城市的天气状况，支持5天预报，并具有温度、湿度、风速等详细信息显示。</p>
            <a href="#" class="project-link">查看项目</a>
          </div>
        </div>

        <!-- 项目 2 -->
        <div class="project-item">
          <div class="project-image">
            <img src="https://picsum.photos/201" alt="项目预览图">
          </div>
          <div class="project-info">
            <h2>在线笔记本</h2>
            <p class="description">基于 Vue.js 的在线笔记应用，支持 Markdown 格式，具有实时预览功能。用户可以创建、编辑和分享笔记，支持多种主题切换。</p>
            <a href="#" class="project-link">查看项目</a>
          </div>
        </div>

        <!-- 项目 3 -->
        <div class="project-item">
          <div class="project-image">
            <img src="https://picsum.photos/202" alt="项目预览图">
          </div>
          <div class="project-info">
            <h2>任务管理器</h2>
            <p class="description">一个简洁的待办事项管理工具，使用 TypeScript 开发。具有任务分类、优先级设置、截止日期提醒等功能，帮助用户更好地管理日常任务。</p>
            <a href="#" class="project-link">查看项目</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
